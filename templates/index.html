<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8">Cat Generator</h1>
        <div class="flex flex-col items-center">
            <button id="generateCat" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4">
                Generate Cat 🐱
            </button>
            <div id="catImageContainer" class="w-full max-w-md">
                <img id="catImage" src="" alt="Random Cat" class="w-full h-auto rounded shadow-lg hidden">
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
